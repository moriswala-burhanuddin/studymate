{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/student_forms.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


   <div class="form-container ">

    <h2>Update Profile</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            {{ profile_form.email }}
        </div>
        <div class="form-group">
            <label for="id_university">University</label>
            {{ profile_form.university }}
        </div>
        <div class="form-group">
            <label for="id_new_password">New Password</label>
            {{ password_form.new_password }}
        </div>
        <button type="submit">Update</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p style="color:green;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    
  
    <a href="{% url 'choose_content' %}">Cancel</a>
   </div>
   <script>
     document.addEventListener('contextmenu', event => event.preventDefault());

  // Disable Keyboard Shortcuts for Inspect Element
  document.addEventListener('keydown', function (event) {
      if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 's' || event.key === 'S' || event.key === 'p' || event.key === 'P')) {
          event.preventDefault();
      }
      if (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J' || event.key === 'C')) {
          event.preventDefault();
      }
      if (event.key === 'F12') {
          event.preventDefault();
      }
  });

  // Detect DevTools Opening (No alert, just logs)
  console.log('%c ', 'font-size: 1px; background: url() no-repeat;');

   </script>
</body>
</html>
